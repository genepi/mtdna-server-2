id: mtdna-server-2
name: mtDNA-Server 2 - Mitochondrial Variant Calling 
description: mtDNA Variant Calling as a service
version: v2.0.0-beta2
website: https://mitoverse.readthedocs.io/
category:

workflow:
  steps:
    - name: mtDNA-Server 2 - Variant Calling as a service
      type: nextflow
      script: main.nf
      # params without UI
      params:
        project: "${CLOUDGENE_JOB_NAME}"
        user:
          email: "${CLOUDGENE_USER_EMAIL}"
          name: "${CLOUDGENE_USER_NAME}"
        service:
          name: "${CLOUDGENE_SERVICE_NAME}"
          email: "${CLOUDGENE_CONTACT_EMAIL}"
          url: "${CLOUDGENE_SERVICE_URL}"
      processes:
        - process: "MTDNA_SERVER_2:CALCULATE_STATISTICS"
          label: "Calculate Sample Statistics"
          view: progressbar
        - process: "MTDNA_SERVER_2:INDEX"
          label: "Index Reference"
          view: progressbar          
        - process: "MTDNA_SERVER_2:INPUT_VALIDATION"
          label: "Input Validation"
          view: progressbar
        - process: "MTDNA_SERVER_2:QUALITY_CONTROL"
          label: "Quality Control Report"
          view: progressbar          
        - process: "MTDNA_SERVER_2:MUTSERVE"
          label: "Variant Calling (mutserve)"
          view: progressbar
        - process: "MTDNA_SERVER_2:MUTECT2"
          label: "Variant Calling (Mutect2)"
          view: progressbar  
        - process: "MTDNA_SERVER_2:MUTECT2_SUMMARIZE"
          label: "Collecting results"
          view: progressbar            
        - process: "MTDNA_SERVER_2:ANNOTATE"
          label: "Annotation"
          view: progressbar
        - process: "MTDNA_SERVER_2:HAPLOGROUP_DETECTION"
          label: "Haplogroup Detection"
          view: progressbar
        - process: "MTDNA_SERVER_2:CONTAMINATION_DETECTION"
          label: "Contamination Detection"
          view: progressbar
        - process: "MTDNA_SERVER_2:REPORT"
          label: "Report Generation"
          view: progressbar
  inputs:

    - id: files
      description: Input Files
      type: local-folder
      pattern: "*.bam"

    - id: reference
      description: Reference
      type: list
      value: "rcrs"
      values:
        "rcrs": "rCRS"

    - id: detection_limit
      description: Detection Limit
      type: list
      value: 0.01
      values:
        0.01: 0.01
        0.05: 0.05
        0.1: 0.1      

    - id: baseQ
      description: Minimal Base Quality
      type: number
      visible: true 
      value: 20  
      
    - id: mapQ
      description: Minimal Map Quality
      type: number
      visible: true
      value: 20      

    - id: mode
      description: Mode
      type: list
      value: mutserve
      values:
        mutserve: SNPs only (mutserve)
        mutect2: SNPs + Indel Calling (Mutect2)

  outputs:

    - id: output_reports
      description: Reports
      type: local-folder
      download: true
      temp: false

    - id: output
      description: Variants
      type: local-folder
      download: true
      temp: false

    - id: output_auxiliary
      description: Auxiliary Files
      type: local-folder
      download: true
      temp: false
